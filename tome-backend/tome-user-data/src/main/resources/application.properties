# Application Name
spring.application.name=tome-user-data

# Server Configuration
server.port=8083

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/tomedb}
spring.datasource.username=${DB_USER:myuser}
spring.datasource.password=${DB_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Service URLs
tome.content.service.url=${CONTENT_SERVICE_URL:http://localhost:8080}
tome.auth.service.url=${AUTH_SERVICE_URL:http://localhost:8082}

# Caching Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=1h

# Resilience4j Circuit Breaker
resilience4j.circuitbreaker.instances.book-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.book-service.waitDurationInOpenState=30000
resilience4j.circuitbreaker.instances.book-service.slidingWindowSize=10

# Logging
logging.level.com.safegergis.tome_user_data=DEBUG
logging.level.org.springframework.security=DEBUG

version: '3.8'

services:
  hardcover-scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hardcover-scraper
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - LOG_FILE=/app/logs/hardcover_scraper.log
    volumes:
      # Mount logs directory
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Health check
    healthcheck:
      test: ["CMD", "pgrep", "-f", "hardcover_scraper.py"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
